<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="css/regform.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/regform.js"></script>
    </head>
    <body>
        <h3>Placement Registration form</h3>
        <hr>
        <form id="regform">
            <p class="container">
                <label>
                    USN<span class="star">*</span></label>
                    <input type="text" name="usn" id="usn" class="required inpreg"/>
            </p>
            <p class="container">
                      <label>
                    Name<span class="star">*</span></label>
                    <input type="text" name="name" id="name" class="required inpreg"/>
            </p>
                    <p class="container">
                <label>
                    Email<span class="star">*</span></label>
                    <input type="email" name="email" id="email" class="required inpreg"/>
            </p>
                   <p class="container">
                      <label>
                   Mobile<span class="star">*</span></label>
                    <input type="text" name="mobile" id="mobile" class="required inpreg"/>
             </p>
                   <p class="container">
                      <label>
                   Course<span class="star">*</span></label>
                    <select name="course" id="course" class="required inpreg" >
                        <option value="">select option</option>
                        <option value="civil">Civil</option>
                        <option value="ce">CE</option>
                        <option value="is">IS</option>
                        <option value="ece">ECE</option>
                        <option value="me">ME</option>
                    </select>
            </p>
                       <p class="container">
                <label>
                   Percentage<span class="star">*</span></label>
                    <input type="number" name="percentage" id="percentage" class="required inpreg"/>
            </p>
                   
                <p class="container">
                 <label>&nbsp;</label>
                <input type="button" value="Register" id="btnsub" class="submit"/>
                <input type="reset" value="Clear" class="reset" id="btnsub"/>
          </p>
                    
                
            
        </form>
    </body>
</html>
